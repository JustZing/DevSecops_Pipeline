# .github/workflows/build.yml
name: Build

on: 
  workflow_call:

jobs:
  build:
    runs-on: java_build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean install

      - name: List generated JARs (debug)
        run: ls -lh target/

      - name: Install & Configure JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        with:
          version: latest
        env:
          JF_URL: https://trialed2lwf.jfrog.io
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_TOKEN }}

      - name: Upload JAR to JFrog
        run: |
          jfrog rt u "target/*.jar" "petfrogj-repo/spring-petclinic/" \
            --build-name=spring-petclinic \
            --build-number=${{ github.run_number }}
    
